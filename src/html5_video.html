<!DOCTYPE html>
<html lang="zh-Hant1-TW">
<head>
    <meta charset="UTF-8">
    <title>HTML5 Video</title>
</head>
<body>

<!--<embed> 標籤的作用是在HTML 頁面中嵌入多媒體元素。-->
<embed src="video/BigBuckBunny_320x180.mp4" width="320" height="180">
</embed>
<br/>

<!--<object> 標籤的作用是在HTML 頁面中嵌入多媒體元素。-->
<object data="video/BigBuckBunny_320x180.mp4" width="320" height="180"></object>
<br/>

<!--HTML5 <video> 標籤定義了一個視頻或者影片。-->
<!--<video> 元素在所有現代瀏覽器中都支持。-->
<video id="video1" width="320" controls>
    <source src="video/BigBuckBunny_320x180.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
</video>
<br/>

<button onclick="playPause()">播放/暫停</button>
<button onclick="makeBig()">大</button>
<button onclick="makeNormal()">中</button>
<button onclick="makeSmall()">小</button>

<script>
    var myVideo = document.getElementById("video1");

    /**
     * 播放/暫停。
     */
    function playPause() {
        if (myVideo.paused)
            myVideo.play(); // 播放。
        else
            myVideo.pause(); // 暫停。
    }

    /**
     * 設定寬度為大。
     */
    function makeBig() {
        myVideo.width = 560;
    }

    /**
     * 設定寬度為中。
     */
    function makeNormal() {
        myVideo.width = 420;
    }

    /**
     * 設定寬度為小。
     */
    function makeSmall() {
        myVideo.width = 320;
    }
</script>

</body>
</html>
